<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link href="style.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/68908e19f9.js" crossorigin="anonymous"></script>

</head>

<body>
    <nav class="navbar">
        <div class="logo">
            <h1>
                <a href="#">Vishakha Ijardar</a>
            </h1>
        </div>
        <div class="menu">
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="portfolio.html">Portfolio</a>
            <a href="contact.html">Contact</a>
        </div>


    </nav>
    <section class="main">
        <div class="contact-section">
            <h2>Contact Form</h2>
            <form class="form" action="success.html">
                <div class="id">
                    <div class="name">
                        <label for="name"> Name : </label>
                        <input type="text" name="name" id="name">
                    </div>
                </div>
                <div class="id">
                    <div class="email">
                        <label for="email"> Email : </label>
                        <input type="email" name="email" id="email">
                    </div>
                </div>
                <div>
                    <div class="content">
                        <label for="message">Message :</label>

                        <textarea id="message" name="message" rows="10" cols="30"></textarea>
                    </div>
                </div>

                <div class="submit">
                    <button type="submit">SUBMIT</button>
                </div>
            </form>
        </div>
    </section>
    <div class="footer">
        <a href="www.facebook.com"><i class="fa-brands fa-facebook"></i></a>
        <a href="www.twitter.com"><i class="fa-brands fa-twitter"></i></a>
        <a href="www.linkedin.com"><i class="fa-brands fa-linkedin"></i></a>

    </div>
    <script src="script.js"></script>
</body>

</html>
