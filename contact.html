<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link href="style.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/68908e19f9.js" crossorigin="anonymous"></script>

</head>

<body>
    <nav class="navbar">
        <div class="logo">
            <h1>
                <a href="#">Vishakha Ijardar</a>
            </h1>
        </div>
        <div class="menu">
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="portfolio.html">Portfolio</a>
            <a href="contact.html">Contact</a>
        </div>


    </nav>
    <section class="main">
        <div class="contact">
            <h2>Contact Form</h2>
            <form action="success.html">
                <div class="form-input">
                    <label for="fname"> Name : </label>
                    <input type="text" name="fname" id="fname">
                </div>
                <div  class="form-input">
                    <label for="email"> Email : </label>
                    <input type="email" name="email" id="email">
                </div>
                <div  class="form-input">
                    <label for="message">Message :</label>

                    <textarea id="message" name="message" rows="6" cols="20"></textarea>
                </div>
                <div class="form-input">
                    <input type="submit" value="Submit">
                </div>
            </form>
        </div>
    </section>
    <div class="footer">
        <a href="www.facebook.com"><i class="fa-brands fa-facebook"></i></a>
        <a href="www.twitter.com"><i class="fa-brands fa-twitter"></i></a>
        <a href="www.linkedin.com"><i class="fa-brands fa-linkedin"></i></a>

    </div>
    <script src="script.js"></script>
</body>

</html>
